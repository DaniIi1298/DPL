name: deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-22.04
    steps:
      - name: Deploy
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: 187.33.144.100   # Cambia a la IP de tu VPS
          port: 2222             # Tu puerto SSH
          username: Daniel       # Tu usuario en el VPS
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            cd /var/www/html/DPL
            git pull origin main
            npm install
            npm run build
